<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ABHINAV â€” Responsive Advanced Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ------------------------------
       GLOBAL RESET + BASE STYLES
    -------------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: radial-gradient(circle at top, #111827, #020617 50%, #000 100%);
      color: #e5e7eb;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .app-wrapper {
      width: 100%;
      max-width: 420px;
    }

    /* ------------------------------
       CALCULATOR SHELL
    -------------------------------- */
    .calculator {
      width: 100%;
      border-radius: 24px;
      padding: 14px 14px 18px;
      background: linear-gradient(
        145deg,
        rgba(15, 23, 42, 0.96),
        rgba(30, 64, 175, 0.85)
      );
      box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: background 0.25s ease, box-shadow 0.25s ease;
    }

    /* ------------------------------
       HEADER + TOGGLES
    -------------------------------- */
    .calc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .brand-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title .name {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-title .subtitle {
      font-size: 11px;
      opacity: 0.75;
      display: flex;
      gap: 4px;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toggle-advanced-btn,
    .theme-toggle-btn,
    .mode-toggle-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition:
        background 0.15s ease,
        transform 0.08s ease,
        box-shadow 0.08s ease,
        color 0.15s ease;
      white-space: nowrap;
    }

    .toggle-advanced-btn span.mode-pill {
      font-size: 9px;
      padding: 2px 5px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.12);
      border: 1px solid rgba(96, 165, 250, 0.6);
    }

    .toggle-advanced-btn .chevron {
      transition: transform 0.15s ease;
      font-size: 12px;
    }

    .toggle-advanced-btn:active,
    .theme-toggle-btn:active,
    .mode-toggle-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
    }

    .theme-toggle-btn {
      font-size: 11px;
      padding-inline: 8px;
    }

    .mode-toggle-btn {
      font-size: 11px;
      padding-inline: 8px;
      background: rgba(22, 163, 74, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.6);
    }

    .mode-toggle-btn span {
      font-weight: 600;
    }

    .calculator.show-advanced .toggle-advanced-btn .chevron {
      transform: rotate(180deg);
    }

    /* ------------------------------
       DISPLAY
    -------------------------------- */
    .display {
      background: radial-gradient(
          circle at top left,
          rgba(56, 189, 248, 0.18),
          transparent 55%
        ),
        rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 10px 12px;
      text-align: right;
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 0 0 0 1px rgba(148, 163, 184, 0.25),
        0 15px 35px rgba(0, 0, 0, 0.7);
      transition: background 0.25s ease, box-shadow 0.25s ease;
    }

    .expression {
      font-size: 14px;
      opacity: 0.75;
      min-height: 18px;
      word-wrap: break-word;
      word-break: break-all;
    }

    .result {
      font-size: 30px;
      font-weight: 600;
      margin-top: 6px;
      word-wrap: break-word;
      word-break: break-all;
    }

    /* ------------------------------
       PANELS + BUTTON GRID
    -------------------------------- */
    .panels {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel {
      border-radius: 18px;
      padding: 8px;
      background: rgba(15, 23, 42, 0.85);
      box-shadow:
        inset 0 0 0 1px rgba(148, 163, 184, 0.18),
        0 12px 28px rgba(15, 23, 42, 0.9);
      transition: background 0.25s ease, box-shadow 0.25s ease;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      background: radial-gradient(
          circle at top,
          rgba(248, 250, 252, 0.12),
          transparent 55%
        ),
        rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition:
        transform 0.06s ease,
        box-shadow 0.06s ease,
        background 0.15s ease,
        color 0.15s ease;
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
    }

    .btn-operator {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: #fefce8;
    }

    .btn-equal {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf5;
      grid-column: span 2;
    }

    .btn-util {
      background: rgba(51, 65, 85, 0.98);
      color: #facc15;
      font-size: 14px;
    }

    .btn-sci {
      background: rgba(15, 23, 42, 0.96);
      color: #bfdbfe;
      font-size: 14px;
    }

    .btn-zero {
      grid-column: span 2;
    }

    /* ------------------------------
       ADVANCED PANEL ANIMATION
    -------------------------------- */
    .advanced-panel {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      opacity: 0;
      overflow: hidden;
      transform: translateY(-4px);
      transition:
        max-height 0.22s ease,
        padding 0.18s ease,
        opacity 0.2s ease,
        transform 0.18s ease;
    }

    .calculator.show-advanced .advanced-panel {
      max-height: 220px;
      padding-top: 8px;
      padding-bottom: 8px;
      opacity: 1;
      transform: translateY(0);
    }

    /* ------------------------------
       LIGHT THEME OVERRIDES
    -------------------------------- */
    body.light-theme {
      background: radial-gradient(circle at top, #e5e7eb, #f9fafb 50%, #e5e7eb 100%);
      color: #020617;
    }

    body.light-theme .calculator {
      background: linear-gradient(
        145deg,
        rgba(248, 250, 252, 0.98),
        rgba(219, 234, 254, 0.98)
      );
      box-shadow:
        0 18px 50px rgba(148, 163, 184, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.25);
    }

    body.light-theme .display {
      background: radial-gradient(
          circle at top left,
          rgba(59, 130, 246, 0.18),
          transparent 55%
        ),
        #eff6ff;
      box-shadow:
        inset 0 0 0 1px rgba(148, 163, 184, 0.35),
        0 10px 26px rgba(148, 163, 184, 0.6);
    }

    body.light-theme .panel {
      background: rgba(241, 245, 249, 0.96);
      box-shadow:
        inset 0 0 0 1px rgba(148, 163, 184, 0.2),
        0 10px 24px rgba(148, 163, 184, 0.7);
    }

    body.light-theme .btn {
      background: radial-gradient(
          circle at top,
          rgba(255, 255, 255, 0.9),
          transparent 65%
        ),
        #e5e7eb;
      color: #020617;
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.8);
    }

    body.light-theme .btn-util {
      background: #e0f2fe;
      color: #92400e;
    }

    body.light-theme .btn-sci {
      background: #e0f2fe;
      color: #1e3a8a;
    }

    body.light-theme .btn-operator {
      background: linear-gradient(135deg, #fb923c, #f97316);
      color: #fff7ed;
    }

    body.light-theme .btn-equal {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf5;
    }

    body.light-theme .toggle-advanced-btn,
    body.light-theme .theme-toggle-btn,
    body.light-theme .mode-toggle-btn {
      background: #e5e7eb;
      color: #020617;
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.8);
    }

    body.light-theme .toggle-advanced-btn span.mode-pill {
      background: rgba(191, 219, 254, 0.9);
      border-color: rgba(59, 130, 246, 0.8);
    }

    body.light-theme .mode-toggle-btn {
      background: rgba(220, 252, 231, 0.95);
      border-color: rgba(22, 163, 74, 0.7);
    }

    /* ------------------------------
       RESPONSIVE TWEAKS
    -------------------------------- */
    @media (max-width: 380px) {
      .calculator {
        padding: 10px 10px 14px;
        border-radius: 20px;
      }
      .result {
        font-size: 26px;
      }
      .expression {
        font-size: 13px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 0;
      }
      .btn-sci,
      .btn-util {
        font-size: 12px;
      }
      .toggle-advanced-btn,
      .theme-toggle-btn,
      .mode-toggle-btn {
        font-size: 9px;
        padding-inline: 6px;
      }
    }

    @media (min-width: 768px) {
      .calculator {
        max-width: 420px;
        margin: 0 auto;
        transform: scale(1.02);
      }
      .result {
        font-size: 34px;
      }
      .btn {
        padding: 13px 0;
      }
    }
  </style>
</head>

<body>
  <div class="app-wrapper">
    <div class="calculator" id="calculator">
      <!-- HEADER -->
      <div class="calc-header">
        <div class="brand-title">
          <div class="name">ABHINAV</div>
          <div class="subtitle">
            <span>Standard</span>
            <span>â€¢</span>
            <span id="modeLabel">DEG</span>
            <span>mode</span>
          </div>
        </div>

        <div class="header-actions">
          <!-- DEG / RAD SWITCH -->
          <button class="mode-toggle-btn" id="modeToggle" title="Switch DEG / RAD">
            <span id="modeToggleText">DEG</span>
          </button>

          <!-- THEME TOGGLE -->
          <button class="theme-toggle-btn" id="themeToggle" title="Toggle Dark / Light theme">
            <span id="themeIcon">ðŸŒ™</span>
          </button>

          <!-- ADVANCED PANEL TOGGLE -->
          <button class="toggle-advanced-btn" id="toggleAdvanced" title="Show / Hide advanced keys">
            <span>Advanced</span>
            <span class="mode-pill">Sci</span>
            <span class="chevron">â–¾</span>
          </button>
        </div>
      </div>

      <!-- DISPLAY -->
      <div class="display">
        <div id="expression" class="expression"></div>
        <div id="result" class="result">0</div>
      </div>

      <!-- PANELS -->
      <div class="panels">
        <!-- BASIC PANEL (Normal calculator) -->
        <div class="panel basic-panel">
          <div class="button-grid" id="basicGrid">
            <button class="btn btn-util" data-action="clear">AC</button>
            <button class="btn btn-util" data-action="backspace">âŒ«</button>
            <button class="btn btn-util" data-value="%">%</button>
            <button class="btn btn-operator" data-value="/">Ã·</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn btn-operator" data-value="*">Ã—</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn btn-operator" data-value="-">âˆ’</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn btn-operator" data-value="+">+</button>

            <button class="btn btn-zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn btn-equal" data-action="equals">=</button>
          </div>
        </div>

        <!-- ADVANCED PANEL -->
        <div class="panel advanced-panel" id="advancedPanel">
          <div class="button-grid">
            <button class="btn btn-sci" data-value="("> ( </button>
            <button class="btn btn-sci" data-value=")"> ) </button>
            <button class="btn btn-sci" data-value="pi">Ï€</button>
            <button class="btn btn-sci" data-value="sqrt(">âˆšx</button>

            <button class="btn btn-sci" data-action="square">xÂ²</button>
            <button class="btn btn-sci" data-action="inverse">1/x</button>
            <button class="btn btn-sci" data-value="sin(">sin</button>
            <button class="btn btn-sci" data-value="cos(">cos</button>

            <button class="btn btn-sci" data-value="tan(">tan</button>
            <button class="btn btn-sci" data-value="log(">log</button>
            <button class="btn btn-sci" data-value="ln(">ln</button>
            <button class="btn btn-sci" data-action="negate">+/-</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // -----------------------------------------
    // ELEMENT REFERENCES
    // -----------------------------------------
    const calculatorEl = document.getElementById("calculator");
    const expressionEl = document.getElementById("expression");
    const resultEl = document.getElementById("result");

    const toggleAdvancedBtn = document.getElementById("toggleAdvanced");
    const themeToggleBtn = document.getElementById("themeToggle");
    const themeIconEl = document.getElementById("themeIcon");

    const modeToggleBtn = document.getElementById("modeToggle");
    const modeToggleTextEl = document.getElementById("modeToggleText");
    const modeLabelEl = document.getElementById("modeLabel");

    const basicGrid = document.getElementById("basicGrid");
    const advancedPanel = document.getElementById("advancedPanel");

    // -----------------------------------------
    // STATE
    // -----------------------------------------
    let expression = "";
    let justEvaluated = false;
    let trigMode = "DEG"; // "DEG" or "RAD"

    // -----------------------------------------
    // TRIG + LOG HELPERS
    // -----------------------------------------
    function sinFn(x) {
      return trigMode === "DEG"
        ? Math.sin((x * Math.PI) / 180)
        : Math.sin(x);
    }

    function cosFn(x) {
      return trigMode === "DEG"
        ? Math.cos((x * Math.PI) / 180)
        : Math.cos(x);
    }

    function tanFn(x) {
      return trigMode === "DEG"
        ? Math.tan((x * Math.PI) / 180)
        : Math.tan(x);
    }

    function logFn(x) {
      return Math.log10(x);
    }

    function lnFn(x) {
      return Math.log(x);
    }

    // -----------------------------------------
    // DISPLAY HELPERS
    // -----------------------------------------
    function updateDisplay() {
      expressionEl.textContent = expression;
    }

    function clearAll() {
      expression = "";
      resultEl.textContent = "0";
      justEvaluated = false;
      updateDisplay();
    }

    function backspace() {
      if (justEvaluated) {
        justEvaluated = false;
      }
      expression = expression.slice(0, -1);
      updateDisplay();
    }

    // Last token finder (for xÂ², 1/x, +/-)
    function getLastTokenRange() {
      if (!expression) return null;

      let i = expression.length - 1;

      // If ends with ")", get whole bracketed expression
      if (expression[i] === ")") {
        let depth = 1;
        i--;
        while (i >= 0) {
          if (expression[i] === ")") depth++;
          else if (expression[i] === "(") depth--;
          if (depth === 0) break;
          i--;
        }
        return { start: Math.max(i, 0), end: expression.length };
      }

      // Otherwise continuous numeric / constant token
      while (
        i >= 0 &&
        /[0-9.piE]/.test(expression[i])
      ) {
        i--;
      }
      return { start: i + 1, end: expression.length };
    }

    function applySquare() {
      if (!expression) return;
      const range = getLastTokenRange();
      if (!range) return;

      const before = expression.slice(0, range.start);
      const token = expression.slice(range.start, range.end);
      expression = before + "(" + token + ")**2";
      updateDisplay();
    }

    function applyInverse() {
      if (!expression) return;
      const range = getLastTokenRange();
      if (!range) return;

      const before = expression.slice(0, range.start);
      const token = expression.slice(range.start, range.end);
      expression = before + "1/(" + token + ")";
      updateDisplay();
    }

    function applyNegate() {
      if (!expression) return;
      const range = getLastTokenRange();
      if (!range) return;

      const before = expression.slice(0, range.start);
      const token = expression.slice(range.start, range.end);

      if (/^\(-.+\)$/.test(token)) {
        const stripped = token.slice(2, -1);
        expression = before + stripped;
      } else {
        expression = before + "(-" + token + ")";
      }
      updateDisplay();
    }

    // -----------------------------------------
    // APPEND VALUE
    // -----------------------------------------
    function appendValue(value) {
      if (justEvaluated && /[0-9.]/.test(value)) {
        expression = "";
      }
      justEvaluated = false;

      const lastChar = expression.slice(-1);

      if (/[+\-*/%]/.test(lastChar) && /[+\-*/%]/.test(value)) {
        expression = expression.slice(0, -1) + value;
      } else {
        expression += value;
      }

      updateDisplay();
    }

    // -----------------------------------------
    // EVALUATE EXPRESSION
    // -----------------------------------------
    function calculate() {
      if (!expression) return;

      try {
        let sanitized = expression;

        sanitized = sanitized
          .replace(/Ã·/g, "/")
          .replace(/Ã—/g, "*")
          .replace(/\bpi\b/g, "Math.PI")
          .replace(/sin\(/g, "sinFn(")
          .replace(/cos\(/g, "cosFn(")
          .replace(/tan\(/g, "tanFn(")
          .replace(/log\(/g, "logFn(")
          .replace(/ln\(/g, "lnFn(")
          .replace(/sqrt\(/g, "Math.sqrt(");

        if (/[^0-9+\-*/%.()_A-Za-z,\s]/.test(sanitized)) {
          throw new Error("Invalid characters");
        }

        const result = Function("return (" + sanitized + ")")();

        if (!isFinite(result) || isNaN(result)) {
          resultEl.textContent = "Error";
          justEvaluated = false;
        } else {
          const rounded =
            Math.round((result + Number.EPSILON) * 1e12) / 1e12;
          resultEl.textContent = rounded;
          expression = String(rounded);
          justEvaluated = true;
        }
      } catch (err) {
        resultEl.textContent = "Error";
        justEvaluated = false;
      }

      updateDisplay();
    }

    // -----------------------------------------
    // ADVANCED PANEL TOGGLE
    // -----------------------------------------
    toggleAdvancedBtn.addEventListener("click", () => {
      calculatorEl.classList.toggle("show-advanced");
    });

    // -----------------------------------------
    // THEME TOGGLE (DARK / LIGHT)
    // -----------------------------------------
    themeToggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      const light = document.body.classList.contains("light-theme");
      themeIconEl.textContent = light ? "â˜€ï¸" : "ðŸŒ™";
    });

    // -----------------------------------------
    // DEG / RAD TOGGLE
    // -----------------------------------------
    function updateModeUI() {
      modeToggleTextEl.textContent = trigMode;
      modeLabelEl.textContent = trigMode;
    }

    modeToggleBtn.addEventListener("click", () => {
      trigMode = trigMode === "DEG" ? "RAD" : "DEG";
      updateModeUI();
    });

    // Initial label
    updateModeUI();

    // -----------------------------------------
    // BUTTON CLICK HANDLER
    // -----------------------------------------
    function handleButtonClick(btn) {
      const value = btn.getAttribute("data-value");
      const action = btn.getAttribute("data-action");

      if (action === "clear") return clearAll();
      if (action === "backspace") return backspace();
      if (action === "equals") return calculate();
      if (action === "square") return applySquare();
      if (action === "inverse") return applyInverse();
      if (action === "negate") return applyNegate();

      if (value) appendValue(value);
    }

    basicGrid.addEventListener("click", (e) => {
      if (e.target.matches("button")) {
        handleButtonClick(e.target);
      }
    });

    advancedPanel.addEventListener("click", (e) => {
      if (e.target.matches("button")) {
        handleButtonClick(e.target);
      }
    });

    // -----------------------------------------
    // KEYBOARD SUPPORT
    // -----------------------------------------
    window.addEventListener("keydown", (e) => {
      const key = e.key;

      if ((key >= "0" && key <= "9") || key === ".") {
        appendValue(key);
      } else if (["+", "-", "*", "/", "%", "(", ")"].includes(key)) {
        appendValue(key);
      } else if (key === "Enter" || key === "=") {
        e.preventDefault();
        calculate();
      } else if (key === "Backspace") {
        backspace();
      } else if (key === "Escape") {
        clearAll();
      }
    });
  </script>
</body>
</html>
